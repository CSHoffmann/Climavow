<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>People</title>
</head>
<body>
    <!--navigation bar-->
    <nav>
        <ul class="navbar">
            <li><h1 id="logo">Climavow</h1></li>
            <li><a href="/index.html">About</a></li>
            <li><a href="countries.html">Countries</a></li>
            <li><a href="people.html">Leaders</a></li>
            <li><a href="conferences.html">Conferences</a></li>
        </ul>
    </nav>
    <video id="background-video" src="../assets/media/world leaders.mp4" width="1250" height="1000" autoplay loop muted></video>


    <div class="leaders-filter">
        <form>
            <h4 style="text-align: center;">Search for the person of interest to view their climate promises/progress.</h4>&nbsp&nbsp
            <select id="countries">
                <option hidden selected>Select leaders</option>
                <option value="1" class="us" id="select1">United States</option>
                <option value="2" class="gr" id="select2">Germany</option>
                <option value="3" class="fr" id="select3">France</option>
            </select>
&nbsp&nbsp
            <select id="leaders">
                <option hidden selected>Select leader</option>
                <option value="1" class="select us">Joe Biden</option>
                <option value="2" class="select gr">Merkel</option>
                <option value="3" class="select fr">Macron</option>
            </select>
&nbsp&nbsp
            <select id="indicator">
                <option hidden selected>Select indicator</option>
                <option value="1">CO2</option>
            </select>
            &nbsp&nbsp
            <input type="submit" value="Get Data">
        </form>
    </div>
    
   <script>
       
    $(document).ready(function () {    
        var allOptions = $('#leaders option')
        $('#countries').change(function () {
            $('#leaders option').remove()
            var classN = $('#countries option:selected').prop('class');
            var opts = allOptions.filter('.' + classN);
            $.each(opts, function (i, j) {
                $(j).appendTo('#leaders');
            });
        });
    });
    </script> 
</body>
</html>
